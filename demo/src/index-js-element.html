<html>
  <head>
    <title>Tap Connect Demo JS Element</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="TapConnect"></div>

    <link rel="stylesheet" href="https://tap-connecet.b-cdn.net/beta/Connect.css" />
    <script type="text/javascript" src="https://tap-connecet.b-cdn.net/beta/Connect.js.map"></script>
    <script type="text/javascript" src="https://tap-connecet.b-cdn.net/beta/Connect.js"></script>
    <script>
      console.log(Connect);
      Connect.renderConnectElement({
        containerID: 'TapConnect',
        dialogMode: Connect.DialogMode.POPUP,
        animationType: Connect.AnimationType.SLIDEDOWN,
        animationDuration: 500,
        enableBackdropClick: false,
        theme: {
          direction: 'ltr',
        },
        onSuccess: (data) => {
          alert(JSON.stringify(data));
        },
      });
    </script>
  </body>
</html>
